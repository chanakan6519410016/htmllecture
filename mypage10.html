<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
  </head>
  <body>
    <!-- FORM TAG แท๊กที่เกี่ยวกับการป้อนข้อมูล เลือกข้อมูล แสดงส่งข้อมูล -->
    <!-- action คือ จุดที่เราส่งข้อมูลที่ป้อน เลือก ไปประมวลผล  -->
    <!-- method คือ วิธีการส่งข้อมูลไปประมวลผล -->
    <h1>FORM TAG</h1>
    <hr />
    <form action="" method="">
      <label for="fullname">ชื่อ-สกุล</label>
      <input type="text" name="fullname" id="" />
      <br /><br />
      <label for="yearborn">ปีเกิด: </label>
      <input type="number" name="yearborn" id="" />
      <br /><br />
      <label for="youremail">อีเมล์: </label>
      <input type="email" name="youremail" id="" />
      <br /><br />
      <label for="yourpassword">รหัสผ่าน: </label>
      <input type="password" name="yourpassword" id="" />
      <br /><br />
      <label for="yourdetail">รายละเอียด: </label>
      <textarea type="yourdetail" id="" cols="30" rows="5"></textarea>
      <br /><br />
      <!-- ประเภทเลือก -->
      <!-- เลือกได้แค่ 1 เท่านั้น และต้องเลือก -->
      <label for="yourgender">เพศ: </label>
      <input type="radio" name="yourgender" id="" checked value="male" /> ชาย
      <input type="radio" name="yourgender" id="" value="femle" /> หญิง
      <input type="radio" name="yourgender" id="" value="LGPQ+" /> LGPQ+
      <br /><br />
      <label for="yourprovince">จังหวัด: </label>
      <select name="yourprovince" id="">
        <option value="bangkok">กรุงเทพมหานคร</option>
        <option value="nakonnayok">นครนายก</option>
        <option value="nakonseetammarad">นครศรีธรรมราช</option>
        <option value="nakonpatom">นครปฐม</option>
        <option value="nakonradchaseema">นครราชสีมา</option>
      </select>
      <br /><br />
      <label for="yourmajor">สาขาวิชา: </label>
      <select name="yourmajor" id="" size="3">
        <option value="math">คณิตศาสตร์</option>
        <option value="science" selected>วิทยาศาสตร์</option>
        <option value="eng">ภาษาอังกฤษ</option>
        <option value="social">สังคม</option>
      </select>
      <br /><br />
      <!-- เลือกได้มากกว่า 1 หรือจะไม่เลือกก็ได้ -->
      <label for="yourfood">อาหารที่ชอบ: </label>
      <input type="checkbox" name="" id="" value="KFC" /> KFC
      <input type="checkbox" name="" id="" value="Pizaa" /> Pizaa
      <input type="checkbox" name="" id="" value="Burger" /> Burger
      <input type="checkbox" name="" id="" value="Donut" /> Donut <br /><br />
      <label for="yourbirthdate">วัน เวลาตกฝาก: </label>
      <input type="datetime-local" name="yourbirthdate" id="" />
      <br /><br />
      <label for="yourstartwork">วันเริ่มงาน: </label>
      <input type="date" name="yourstartwork" id="" />
      <br /><br />
      <label for="yourstarttime">เวลาเริ่มงาน: </label>
      <input type="time" name="yourstarttime" id="" />
      <br /><br />
      <!-- ปุ่มต่างๆ -->
      <button>Wow Wow Wow</button>
      <!-- ปุ่ม ใช้เพื่อน้ำข้อมูลที่ป้อน/เลือกไปประมวลผล -->
      <input type="submit" value="Woo Woo Woo" />
      <!-- ปุ่ม ใช้เพื่อล้างข้อมูลที่ป้อน/เลือก -->
      <input type="reset" value="Wee Wee Wee" />
    </form>
  </body>
</html>
